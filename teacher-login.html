<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход для учителя — Онлайн-школа</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/teacher.css">
</head>
<body class="teacher-login-page">
  <div class="teacher-login-box">
    <h1>Кабинет учителя</h1>
    <p>Введите пароль администрации для входа</p>
    <form id="teacher-login-form">
      <label for="teacher-password">Пароль</label>
      <input type="password" id="teacher-password" name="password" placeholder="Введите пароль" required autocomplete="current-password">
      <p id="teacher-error" class="error" style="display: none;"></p>
      <button type="submit">Войти</button>
    </form>
    <a href="index.html" class="back-link">← Вернуться к выбору</a>
  </div>
  <script src="js/teacher-auth.js"></script>
</body>
</html>
